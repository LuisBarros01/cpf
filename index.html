<!DOCTYPE html>
<html lang="-pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPF</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex">
      <h3>Coloque o seu CPF para verificação!</h3>
      <p>Sigua este formato: 111.222.333-44</p>
      <input type="text" name="cpf" id="cpf" maxlength="14" minlength="14" />
      <input
        type="button"
        value="Enviar"
        id="number-cpf"
        onclick="validation()"
      />
    </div>

    <div class="confirmado none">
      <h1>Seu CPF confima</h1>
      <input type="button" onclick="backButton()" value="Voltar" />
    </div>

    <div class="errado none">
      <h1>Seu CPF não confima</h1>
      <input type="button" onclick="backButton()" value="Voltar" />
    </div>
    <script src="placeholder.js"></script>
  </body>
</html>
